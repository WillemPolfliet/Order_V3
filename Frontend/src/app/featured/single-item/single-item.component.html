<div>

  <div class="row inputFields" *ngIf="(givenItem$ | async) as givenItem">

    <div class="row form-group col-12 TitleField text-center">

      <div *ngIf="(givenItem.id != null) else NewTitle">
        <h2>Currently viewing item with id:</h2>
        <h5> {{givenItem.id}}</h5>
      </div>

      <ng-template #NewTitle>
        <h2>U can create a new item here, you wich, server is down...</h2>
      </ng-template>

    </div>



    <div class="col-3">

      <div class="form-group image_card">
        <p>
          <!--{{givenItem.foto}}-->
        </p>
      </div>

    </div>

    <div class="col-9">

      <div class="row form-group ">

        <div class="col-12  ">
          <label for="ItemNameInputField">Item Name</label>
          <input type="text" class="form-control item-name-input" placeholder="Name" value="{{givenItem.name}}" #itemName>
        </div>

      </div>

      <div class="row form-group ">

        <div class="col-12  ">
          <label for="ItemDescriptionInputField">Item Description</label>
          <input type="text" class="form-control item-description-input" placeholder="Description" value="{{givenItem.description}}" #itemDescription>
        </div>

      </div>

      <div class="row ">

        <div class="col-6">
          <div class="form-group">
            <label for="ItemPriceInputField">Item Price</label>
            <input type="text" class="form-control item-price-input" placeholder="Price" value="{{givenItem.price}}" #itemPrice>
          </div>
        </div>

        <div class="col-6">
          <div class="form-group">
            <label for="ItemAmountInputField">Amount in stock</label>
            <input type="text" class="form-control item-amount-input" placeholder="Amount in stock" value="{{givenItem.amountOfStock}}" #itemAmount>
          </div>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-12 text-center">

        <div *ngIf="(givenItem.id == null ) else updateButton">

          <div class="form-group">
            <button class="add-item-button btn-success" (click)="add(itemName.value,itemDescription.value,itemPrice.value,itemAmount.value);">
              add
            </button>
            <button class="clear-item-button btn-danger" (click)="clear()">
              clear
            </button>
          </div>

        </div>

        <ng-template #updateButton>
          <div class="form-group">

            <div>
              <button class="add-item-button btn-success" (click)="update(itemName.value,itemDescription.value,itemPrice.value,itemAmount.value,givenItem.id);">
                update
              </button>
              <button class="clear-item-button btn-danger" (click)="clear()">
                clear
              </button>
            </div>

          </div>
        </ng-template>

      </div>
    </div>
  </div>
</div>
