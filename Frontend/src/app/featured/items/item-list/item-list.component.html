<h2>My Items</h2>

<div class="row">

  <div  class="col-6 text-center">
    <h5>type to search for an item</h5>
    <app-search  (value)="seachByTitle($event)"></app-search>   
    <!-- [useEnter]="true" -->
  </div>

  <div  class="col-6 text-center">
    <button routerLink="/SingleItem" class="createNew btn-success"> 
    Create new Item
    </button>    
  </div>

</div>

<div class="row">
<div  class="text-center col-12">
  <span *ngFor="let item of itemsToPage  |paginate: { itemsPerPage: 6, currentPage: p }; let i = index">
      <a routerLink="/SingleItem/{{item.id}}" class="btn cards_markup">
        <div class="card card_styling" >          
          <div class="card-body"> 
            <h5 class="titletext-card">{{item.name}}</h5>
            <p class="innertext-card">{{item.id}}</p>  
            <div class="image_card">
              <p class="innertext-card">Foto</p>   
            </div>
            <p class="footertext-card">{{item.price}}</p>                              
          </div>  
        </div>  
      </a>        
  </span>
</div>

</div>

<div class="text-center"> 
  <pagination-controls class="my-pagination" previousLabel=""  nextLabel="" (pageChange)="p = $event"></pagination-controls>
</div>
