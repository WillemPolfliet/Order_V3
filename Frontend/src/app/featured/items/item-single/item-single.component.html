<div [formGroup]="itemForm">
    <input type="text" class="form-control"  formControlName="id" hidden> 
    <input type="text" class="form-control"  formControlName="stockUrgency" hidden>

    <div class="row inputFields" *ngIf="(givenItem$ | async) as givenItem" >
  
      <div class="row form-group col-12 TitleField text-center">
  
        <div class="col-12" *ngIf="(givenItem.id != null) else NewTitle">
          <h2>Currently viewing item with id:</h2>
          <h5> {{givenItem.id}}</h5>
        </div>
  
        <ng-template #NewTitle>
          <div class="col-12">
            <h2>U can create a new item here.</h2>
          </div>
        </ng-template>
  
      </div>
  
  
  
      <div class="col-3">
  
        <div class="form-group image_card">
          <p>
            <!--{{givenItem.foto}}            -->
          </p>
        </div>
  
      </div>
  
      <div class="col-9">
  
        <div class="row form-group ">
  
          <div class="col-12  ">
            <label for="ItemNameInputField">Item Name</label>
            <input type="text" class="form-control item-name-input" placeholder="Name" formControlName="name">
          </div>
  
        </div>
  
        <div class="row form-group ">
  
          <div class="col-12  ">
            <label for="ItemDescriptionInputField">Item Description</label>
            <input type="text" class="form-control item-description-input" placeholder="Description" formControlName="description">
          </div>
  
        </div>
  
        <div class="row ">
  
          <div class="col-6">
            <div class="form-group">
              <label for="ItemPriceInputField">Item Price</label>
              <input type="number" class="form-control item-price-input" placeholder="Price" formControlName="price">
            </div>
          </div>
  
          <div class="col-6">
            <div class="form-group">
              <label for="ItemAmountInputField">Amount in stock</label>
              <input type="number" step="0.01" class="form-control item-amount-input" placeholder="Amount in stock" formControlName="amountOfStock">
            </div>
          </div>
  
        </div>
  
      </div>
  
      <div class="row col-12">
        
          <ng-container *ngIf="(givenItem.id == null ); then UpdateExisting; else CreateNew"></ng-container> 
        
  
  
        <ng-template #CreateNew>
          <div class="form-group col-12 text-center">  
            <div>
              <button class="add-item-button btn-success" (click)="update(itemForm.value);">
                update
              </button>
              <button class="clear-item-button btn-danger" (click)="clear()">
                clear
              </button>
            </div>  
          </div>
        </ng-template>
  
        <ng-template #UpdateExisting>
          <div class="form-group col-12 text-center">  
            <div>
              <button class="add-item-button btn-success" (click)="add(itemForm.value);">
                add
              </button>
              <button class="clear-item-button btn-danger" (click)="clear()">
                clear
              </button>
            </div>  
          </div>
        </ng-template>
  
      </div>
    </div>
  </div>
